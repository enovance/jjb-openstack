- job:
    name: 'sanity'
    description: 'Run sanity tests against Spinal Stack'
    project-type: freestyle
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell: |
          set +e
          cp /etc/config-tools/openrc.sh ./smoke/
          ./smoke/smoke-initialize.sh
          ./smoke/smoke-validate.sh
          cd /var/lib/jenkins/jobs/sanity/workspace
          ./build_tempest/setup-tempest.sh
          ./build_tempest/configure-tempest.sh -a
          ./build_tempest/run-tempest.sh -v icehouse -p spinal-stack
    publishers:
      - junit:
          results: 'build_tempest/tempest/*_xunit.xml'
